spring:
  profiles:
    active: local
    group:
      local: local,common,secret
      blue: blue,common,secret
      green: green,common,secret

server:
  env: blue

---

spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080
  address: localhost
serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue

server:
  port: 8080
  address: 0.0.0.0
serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green

server:
  port: 8081
  address: 0.0.0.0

serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common

logging:
  file:
    name: /logs